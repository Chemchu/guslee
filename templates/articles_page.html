{% block content %} {% for s in scripts %}
<script src="{{s}}"></script>
{%endfor%}
<div
  id="articles"
  class="w-full h-full flex flex-col items-center pt-24 sm:pt-28 px-10 gap-4"
>
  <span class="text-9xl font-tusker self-start">NEWS</span>

  <div
    id="articles-list"
    class="w-full"
    hx-get="/articles/content?offset=0&limit=4"
    hx-trigger="load"
    hx-swap="innerHTML"
  >
    <span>Loading news...</span>
  </div>

  <div class="flex justify-around items-start w-full pb-12">
    <svg
      id="prev-btn"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="cursor-pointer size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
      />
    </svg>

    <svg
      id="next-btn"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="cursor-pointer size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
      />
    </svg>
  </div>
</div>

{% endblock %}
