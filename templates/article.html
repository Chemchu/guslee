{% extends "base.html" %} {% block title %}Gustavo Lee - Ingeniero de software{% endblock %} {% block
content %}

<div class="flex flex-col w-full items-center">
    <div class="flex flex-col gap-16 w-2/3 justify-center items-center
        bg-white dark:bg-neutral-800 border-x border-neutral-800/10 dark:border-neutral-50/10">
        <!-- Navbar -->
        <nav class="flex justify-center items-center p-4">
            <div class="flex justify-center items-center text-gray-900 dark:text-white">
                <div class="font-bold dark:bg-neutral-700 border rounded-l-2xl border-neutral-800/10 dark:border-neutral-50/10 p-2 shadow">
                    <a href="/" class="hover:text-orange-600 dark:hover:text-orange-500 mx-2">Yo</a>
                    <a href="/articles" class="hover:text-orange-600 dark:hover:text-orange-500 mx-2">Art√≠culos</a>
                    <a href="#" class="hover:text-orange-600 dark:hover:text-orange-500 mx-2">Trayectoria</a>
                    <a href="#" class="hover:text-orange-600 dark:hover:text-orange-500 mx-2">Contacto</a>
                </div>
            </div>
            <!-- Boton modo oscuro -->
            <button class="dark:bg-neutral-700 text-gray-900 dark:text-white border-neutral-800/10 dark:border-neutral-50/10
                hover:bg-neutral-700 dark:hover:bg-white hover:text-white dark:hover:text-gray-900 p-2 border-r border-y rounded-r-2xl shadow"
                x-on:click="dark = !dark">
                <svg :class="dark && 'hidden'"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
                <svg :class="!dark && 'hidden'"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
            </button>
        </nav>
        <div class="w-full" x-bind:class="dark ? 'markdown-body-dark' : 'markdown-body-light'">
            {{ content|safe }}
        </div>
    </div>
</div>

{% endblock %}
