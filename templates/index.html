<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{APPNAME}}</title>
    <script src="/_static/htmx.min.js"></script>

    <link rel="stylesheet" href="/_static/compiled.css" />
    <link rel="icon" type="image/x-icon" href="/_static/favicon.ico" />

    <link rel="manifest" href="/_static/manifest.json" />

    <meta
      name="description"
      content="My personal digital garden, built with Rust + HTMX"
    />
    <meta name="view-transition" content="same-origin" />
  </head>
  <body class="w-full h-dvh">
    <div class="flex flex-row w-full px-4 bg-[#2f3e46] text-[#cad2c5]">
      <div
        id="left-section"
        class="flex-grow border-r border-[#cad2c5]/30 py-10"
      >
        <div>Left column</div>
      </div>
      <div class="flex flex-row py-10 w-5/6">
        <div
          id="content-section"
          class="prose prose-invert prose-earthy w-2/3 px-4"
          hx-boost="true"
          hx-target="#content-section"
          hx-swap="innerHTML"
        >
          {{CONTENT}}
        </div>
        <div id="right-section" class="flex-grow">Right column</div>
      </div>
    </div>
  </body>
</html>
