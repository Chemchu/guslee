<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{APPNAME}}</title>
    <script src="/_static/htmx.min.js"></script>
    <script src="/_static/vis-network.min.js"></script>

    <link rel="stylesheet" href="/_static/compiled.css" />
    <link rel="icon" type="image/x-icon" href="/_static/favicon.ico" />

    <link rel="manifest" href="/_static/manifest.json" />

    <script>
      document.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.target.id === "content-section") {
          document.dispatchEvent(new CustomEvent("postChanged"));
        }
      });
    </script>

    <meta
      name="description"
      content="My personal digital garden, built with Rust + HTMX"
    />
    <meta name="view-transition" content="same-origin" />
    <script>
      // Wait for DOM to be ready
      document.addEventListener("DOMContentLoaded", function () {
        // create an array with nodes
        var nodes = new vis.DataSet([
          { id: 1, label: "Node 1" },
          { id: 2, label: "Node 2" },
          { id: 3, label: "Node 3" },
          { id: 4, label: "Node 4" },
          { id: 5, label: "Node 5" },
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
          { from: 1, to: 3 },
          { from: 1, to: 2 },
          { from: 2, to: 4 },
          { from: 2, to: 5 },
          { from: 3, to: 3 },
        ]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
          nodes: nodes,
          edges: edges,
        };
        var options = {};
        var network = new vis.Network(container, data, options);
      });
    </script>
  </head>
  <body
    class="flex flex-col w-full h-dvh max-h-dvh bg-background-color text-text-color"
    hx-boost="true"
  >
    <div class="w-full flex justify-items-stretch justify-between p-2">
      <span> WELCOME HELLO GUS TEXT PLACEHOLDER FOO BAR </span>
      <span
        hx-get="/chess/stats/rapid"
        hx-trigger="click"
        hx-target="#content-section"
        class="cursor-pointer hover:text-primary-color"
      >
        CHESS
      </span>
    </div>
    <div
      class="flex-grow flex flex-row w-full border-t border-shade-color min-h-0"
    >
      <div
        id="left-section"
        class="flex flex-col justify-between min-w-3xs w-1/4 lg:w-1/5 border-r border-shade-color pt-2 px-2 min-h-0"
      >
        <div
          class="flex justify-between border border-shade-color focus:border-primary-color"
        >
          <input
            class="w-full px-2 py-1 focus:outline-hidden"
            type="text"
            name="query"
            placeholder="Search any post..."
            hx-get="/search"
            hx-vals='{"limit": 100}'
            hx-trigger="input changed delay:300ms, keyup[key=='Enter']"
            hx-target="#list-section"
            hx-swap="innerHTML"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="cursor-pointer w-8 h-8 px-1 opacity-30 hover:opacity-80"
            hx-get="/search"
            hx-vals='js:{"limit": 100, "query": document.querySelector("input[name=query]").value}'
            hx-trigger="click"
            hx-target="#list-section"
            hx-swap="innerHTML"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>

        <div
          id="list-section"
          class="flex-grow pt-2 overflow-auto"
          hx-target="#list-section"
          hx-swap="innerHTML"
        >
          <div
            hx-get="/search?query=*&limit=100"
            hx-trigger="load"
            hx-target="#list-section"
          >
            Loading...
          </div>
        </div>
      </div>

      <div class="flex flex-row justify-between w-3/4 lg:w-4/5 min-h-0">
        <div
          id="content-section"
          class="prose prose-theme max-w-4xl p-8 overflow-auto"
          hx-target="#content-section"
          hx-swap="innerHTML"
        >
          {{CONTENT}}
        </div>
        <div
          id="right-section"
          class="hidden lg:block min-w-3xs max-w-md border-l border-shade-color"
        >
          <div
            id="graph-section"
            hx-get="/graph"
            hx-trigger="load, postChanged from:document"
            hx-target="#graph-section"
            hx-swap="innerHTML"
          >
            Loading...
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-between border-t border-shade-color p-2">
      <span>Footer</span>
      <span>Footer</span>
      <span>LINKEDIN</span>
      <span>SOURCE</span>
    </div>
  </body>
</html>
