<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{APPNAME}}</title>
    <script src="/_static/app-events.js"></script>
    <script src="/_static/htmx.min.js"></script>
    <script src="/_static/d3-v7.min.js"></script>
    <script src="/_static/graph.js"></script>
    <script src="/_static/elo-chart.js"></script>
    <script src="/_static/mobile-search.js"></script>
    <script src="/_static/style-oberserver.js"></script>

    <link rel="stylesheet" href="/_static/compiled.css" />
    <link rel="stylesheet" href="/_static/animations.css" />
    <link rel="icon" type="image/x-icon" href="/_static/favicon.ico" />
    <link rel="manifest" href="/_static/manifest.json" />

    <meta
      name="description"
      content="My personal digital garden, built with Rust + HTMX"
    />
    <meta name="view-transition" content="same-origin" />
  </head>
  <body
    class="flex flex-col w-full h-dvh max-h-dvh bg-background-color text-text-color"
    hx-boost="true"
  >
    <!-- Responsive header with search bar on mobile -->
    <div class="w-full max-h-10 flex justify-between items-center p-2 gap-2">
      <div
        class="md:hidden flex-grow flex justify-between border border-shade-color focus-within:border-primary-color"
      >
        <input
          id="mobile-search-input"
          class="w-full px-2 py-1 text-sm focus:outline-hidden"
          type="text"
          name="query"
          placeholder="Search posts..."
          hx-get="/search"
          hx-vals="{'limit': 100}"
          hx-trigger="input changed delay:300ms, keyup[key=='Enter']"
          hx-target="#mobile-search-results"
          hx-swap="innerHTML"
        />

        <svg
          id="mobile-search-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="cursor-pointer w-6 h-6 px-1 opacity-30 hover:opacity-80 flex-shrink-0"
          hx-get="/search"
          hx-vals="js:{'limit': 100, 'query': document.querySelector('#mobile-search-input').value}"
          hx-trigger="click"
          hx-target="#mobile-search-results"
          hx-swap="innerHTML"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>

      <button
        id="mobile-menu-btn"
        class="md:hidden hover:text-primary-color flex-shrink-0 cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>

      <!-- Desktop navigation -->
      <div class="hidden md:flex gap-2 lg:gap-3">
        <a
          id="home-section"
          class="cursor-pointer hover:text-primary-color whitespace-nowrap"
          href="/posts/welcome"
          hx-trigger="click"
          hx-target="#main-section"
          hx-swap="innerHTML transition:true"
        >
          HOME
        </a>
        <span class="text-primary-color">&#8226;</span>
        <a
          id="news-section"
          class="cursor-pointer hover:text-primary-color whitespace-nowrap"
          href="/news"
          hx-trigger="click"
          hx-target="#main-section"
          hx-swap="innerHTML transition:true"
        >
          NEWS
        </a>
        <span class="text-primary-color">&#8226;</span>
        <a
          id="grader-view-section"
          class="hover:text-primary-color whitespace-nowrap cursor-pointer active:cursor-grabbing"
          href="/garden-view-dispatcher"
          hx-trigger="click"
          hx-target="#main-section"
          hx-swap="innerHTML transition:true"
        >
          GARDEN VIEW
        </a>
        <span class="text-primary-color">&#8226;</span>
        <a
          id="chess-link-desktop"
          class="cursor-pointer hover:text-primary-color whitespace-nowrap"
          href="/chess"
          hx-trigger="click"
          hx-target="#main-section"
          hx-swap="innerHTML transition:true"
        >
          CHESS
        </a>
        <span class="text-primary-color">&#8226;</span>
        <a
          id="music-link-desktop"
          class="cursor-pointer hover:text-primary-color whitespace-nowrap"
          href="/music/profile"
          hx-trigger="click"
          hx-target="#main-section"
          hx-swap="innerHTML transition:true"
        >
          MUSIC
        </a>
        <span class="text-primary-color">&#8226;</span>
        <a
          id="games-link-desktop"
          class="cursor-pointer hover:text-primary-color whitespace-nowrap"
          href="/steam"
          hx-trigger="click"
          hx-target="#main-section"
          hx-swap="innerHTML transition:true"
        >
          GAMES
        </a>
      </div>
      <span
        id="schedule-section"
        hx-get="/schedule"
        hx-trigger="load"
        hx-target="#schedule-section"
        hx-swap="innerHTML"
        class="hidden md:block text-base lg:text-lg font-semibold truncate"
      >
        Loading schedule...
      </span>
    </div>

    <!-- Mobile search results -->
    <div
      id="mobile-search-results"
      class="hidden md:hidden absolute top-10 left-0 right-0 max-h-64 overflow-auto border-b border-shade-color bg-background-color z-50 shadow-lg px-2 pb-1"
    >
      <!-- Search results will appear here -->
    </div>
    <!-- Mobile menu dropdown -->
    <div
      id="mobile-menu"
      class="hidden md:hidden flex-col gap-2 p-4 border-t border-b border-shade-color"
    >
      <a
        id="news-section-mobile"
        class="cursor-pointer hover:text-primary-color whitespace-nowrap"
        href="/news"
        hx-trigger="click"
        hx-target="#main-section"
        hx-swap="innerHTML transition:true"
        >NEWS</a
      >
      <a
        id="garden-view-section-mobile"
        class="cursor-pointer hover:text-primary-color whitespace-nowrap"
        href="/garden-view-dispatcher"
        hx-trigger="click"
        hx-target="#main-section"
        hx-swap="innerHTML transition:true"
        >GARDEN VIEW</a
      >
      <a
        id="chess-link-mobile"
        href="/chess"
        hx-trigger="click"
        hx-target="#main-section"
        class="cursor-pointer hover:text-primary-color py-2"
      >
        CHESS
      </a>
      <a
        id="music-link-mobile"
        href="/music/profile"
        hx-trigger="click"
        hx-target="#main-section"
        class="cursor-pointer hover:text-primary-color py-2"
      >
        MUSIC
      </a>
      <a
        id="games-link-mobile"
        href="/steam"
        hx-trigger="click"
        hx-target="#main-section"
        class="cursor-pointer hover:text-primary-color py-2"
      >
        GAMES
      </a>
    </div>

    <div
      class="flex-grow flex flex-col md:flex-row w-full border-t border-shade-color min-h-0"
    >
      <div
        id="left-section"
        class="hidden md:flex flex-col justify-between w-full md:w-72 lg:w-80 border-r border-shade-color pt-2 px-2 min-h-0 flex-shrink-0"
      >
        <div
          class="flex justify-between border border-shade-color focus:border-primary-color"
        >
          <input
            id="desktop-search-input"
            class="w-full px-2 py-1 text-sm md:text-base focus:outline-hidden"
            type="text"
            name="query"
            placeholder="Search any post..."
            hx-get="/search"
            hx-vals="{'limit': 100}"
            hx-trigger="input changed delay:300ms, keyup[key=='Enter']"
            hx-target="#list-section"
            hx-swap="innerHTML"
          />
          <svg
            id="desktop-search-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="cursor-pointer w-6 h-6 md:w-8 md:h-8 px-1 opacity-30 hover:opacity-80 flex-shrink-0"
            hx-get="/search"
            hx-vals="js:{'limit': 100, 'query': document.querySelector('#desktop-search-input').value}"
            hx-trigger="click"
            hx-target="#list-section"
            hx-swap="innerHTML"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>

        <div
          id="list-section"
          class="flex-grow pt-2 overflow-auto"
          hx-target="#list-section"
          hx-swap="innerHTML"
        >
          <div
            hx-get="/search?query=*&limit=100"
            hx-trigger="load"
            hx-target="#list-section"
          >
            Loading...
          </div>
        </div>
      </div>

      <div
        id="main-section"
        class="flex flex-col lg:flex-row justify-between flex-grow min-h-0"
      >
        {{CONTENT}}
      </div>
    </div>
    <div
      class="flex flex-wrap justify-between gap-2 md:gap-4 border-t border-shade-color p-2 text-sm md:text-base lg:text-lg font-semibold"
    >
      <a
        class="hover:text-primary-color"
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.github.com/Chemchu"
        >GITHUB</a
      >
      <a
        class="hover:text-primary-color"
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.linkedin.com/in/gustavo-lee"
        >LINKEDIN</a
      >
      <a
        class="hover:text-primary-color"
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.github.com/Chemchu/guslee.git"
        >SOURCE</a
      >
    </div>
    <script>
      // Mobile search input handler
      document
        .getElementById("mobile-search-input")
        .addEventListener("input", function () {
          const results = document.getElementById("mobile-search-results");
          if (this.value.trim() === "") {
            results.classList.add("hidden");
          } else {
            results.classList.remove("hidden");
          }
        });

      // Mobile search icon click handler
      document
        .getElementById("mobile-search-icon")
        .addEventListener("click", function () {
          const input = document.getElementById("mobile-search-input");
          if (input.value.trim() !== "") {
            document
              .getElementById("mobile-search-results")
              .classList.remove("hidden");
          }
        });

      // Mobile menu toggle
      document
        .getElementById("mobile-menu-btn")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });

      // Mobile chess link - close menu after content loads
      document
        .getElementById("chess-link-mobile")
        .addEventListener("htmx:afterRequest", function () {
          document.getElementById("mobile-menu").classList.add("hidden");
        });
    </script>
    <div class="hidden">
      <div
        class="from-green-900/20 to-green-800/20 backdrop-blur-sm border border-green-500/20 w-28 h-28 ring-2 ring-green-500/30 shadow-2xl shadow-green-500/20 text-4xl bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent text-lg flex items-center gap-2 font-bold text-xl rounded-2xl p-6"
      ></div>
      <div
        class="grid grid-cols-1 lg:grid-cols-2 gap-8 flex flex-col gap-4 flex items-center gap-3 mb-2 gap-6"
      ></div>
      <div
        class="w-1 h-8 bg-gradient-to-b from-green-400 to-emerald-500 rounded-full from-purple-400 to-pink-500"
      ></div>
      <div class="text-2xl text-white"></div>
      <div
        class="flex flex-col gap-3 group bg-white/5 backdrop-blur-sm hover:bg-white/10 duration-300 hover:translate-x-2 hover:shadow-lg hover:shadow-green-500/10 border border-white/5 hover:border-primary-color hover:border-green-500/30 hover:border-purple-500/30 p-4 rounded-lg hover:shadow-purple-500/10"
      ></div>
      <div
        class="text-xl text-center text-purple-400 w-8 w-14 h-14 shadow-md group-hover:shadow-xl transition-shadow rounded-full ring-2 ring-white/10 group-hover:ring-purple-400/50 min-w-0 font-semibold text-base truncate group-hover:text-green-400 transition-colors group-hover:text-purple-400 font-medium text-sm text-primary-color text-gray-400 text-gray-300 text-right"
      ></div>
      <div
        class="flex-row text-xl lg:text-4xl pb-4 prose prose-theme italic md:text-base truncate overflow-hidden gap-10 justify-around lg:justify-evenly transition-all"
      ></div>
    </div>
  </body>
</html>
